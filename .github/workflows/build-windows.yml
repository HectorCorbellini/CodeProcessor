name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Clean up build directories
      run: |
        if exist build rmdir /s /q build
        if exist dist rmdir /s /q dist
        if exist __pycache__ rmdir /s /q __pycache__

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade pyinstaller customtkinter

    - name: Create Windows Executable
      run: |
        pyinstaller --noconfirm --onefile --windowed --name CodeProcessor main.py
        if not exist dist\CodeProcessor.exe (
            echo Failed to create executable
            exit 1
        )

    - name: Verify Executable
      run: |
        dir dist\CodeProcessor.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: windows-executable
        path: dist/CodeProcessor.exe

    - name: Create release and upload artifact
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload release asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/CodeProcessor.exe
        asset_name: CodeProcessor.exe
        asset_content_type: application/octet-stream
